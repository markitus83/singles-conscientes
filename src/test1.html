<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animación de acercamiento</title>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 200vh; /* Para poder hacer scroll */
      background: #0b1c2e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .hands-container {
      position: sticky;
      top: 20vh;
      width: 80vw;
      max-width: 1200px;
      display: flex;
      justify-content: center;
    }

    .hands-img {
      width: 100%;
      max-width: 1400px;
      transition: transform 0.3s ease-out;
    }
  </style>
</head>
<body>

  <div class="hands-container">
    <!-- Usa aquí la imagen generada anteriormente -->
    <img
      class="hands-img"
      src="/images/image02.png"
      alt="Robot and human hands"
    />
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".hands-img", {
      scale: 1.15,      // Acercamiento suave
      y: -30,           // Pequeño desplazamiento hacia arriba
      ease: "power1.out",
      scrollTrigger: {
        trigger: ".hands-container",
        start: "top center",
        end: "bottom top",
        scrub: 3     // Conecta la animación con el scroll
      }
    });
  </script>

</body>
</html>
